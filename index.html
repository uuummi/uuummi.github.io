<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최유미 포트폴리오</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .highlight {
            color: #ffcc00;
        }
        .tags {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .tag {
            background-color: #ffcc00;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .project {
            margin-top: 40px;
            padding: 20px;
            border-left: 5px solid #ffcc00;
            background: #222;
        }
        .project h2 {
            font-size: 1.5em;
        }
        .project p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>서비스의 본질을 고민하며, 사용자 경험을 구체화하는 <span class="highlight">디자이너 최유미</span></h1>
        <div class="tags">
            <div class="tag">#UXUI</div>
            <div class="tag">#기획</div>
            <div class="tag">#설계</div>
            <div class="tag">#Product Design</div>
            <div class="tag">#IT서비스</div>
        </div>
        
        <div class="project">
            <h2>WORKPLACE (웍스 경영지원 서비스)</h2>
            <p><strong>기간:</strong> 2017년 상반기 ~ 현재</p>
            <p><strong>과제:</strong> 네이버 사내시스템 노하우를 담은 업무지원 서비스 출시/운영</p>
            <p><strong>역할:</strong> PC/모바일 기획 및 설계, 서비스 운영 개선</p>
        </div>
        
        <div class="project">
            <h2>네이버 사내포털 CONNECT</h2>
            <p><strong>기간:</strong> 2012년 상반기 ~ 2016년 상반기</p>
            <p><strong>과제:</strong> 사내 포털 개편 및 사용자 경험 개선</p>
            <p><strong>역할:</strong> 개편 기획, 서비스 플로우 및 화면 설계</p>
        </div>
    </div>
</body>
</html>
