<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭깨기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>블럭깨기 게임</h1>
            <div class="game-info">
                <div class="score">점수: <span id="score">0</span></div>
                <div class="lives">생명: <span id="lives">3</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <button id="startBtn">게임 시작</button>
            <button id="pauseBtn">일시정지</button>
            <button id="restartBtn">다시 시작</button>
        </div>
        
        <div class="game-instructions">
            <h3>게임 방법</h3>
            <p>← → 화살표 키 또는 마우스로 패들을 움직여 공을 튕겨내세요!</p>
            <p>모든 블럭을 깨뜨리면 승리합니다!</p>
        </div>
        
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2 id="gameOverTitle">게임 오버!</h2>
                <p id="gameOverMessage">최종 점수: <span id="finalScore">0</span></p>
                <button id="playAgainBtn">다시 플레이</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
